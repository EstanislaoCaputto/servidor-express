<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
        integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Desafio-EstanislaoCaputto</title>
</head>
<body>
    <div>
        <form id="prodForm" name="prodForm">
            <h2>Nuevos Productos</h2>
            <div>
                <label for="titulo">Titulo</label>
                <input name="titulo" required>
                <label for="descripcion">Descripcion</label>
                <input name="descripcion">
                <label for="precio">Precio</label>
                <input name="precio" type="number" required> 
                <label for="image">Imagen</label>
                <input class="form-control" type="file" accept="image/*" name="image" id="image">
                <button type="submit">Subir Producto</button>
            </div>
            <div style="display:flex">
                <div>
                    <img id="preview">
                </div>
                <div style="width:100%; padding-top:100px">
                    <p class="image-text">Sube la imagen del Producto</p>
                </div>
            </div>
        </form>
        <div>
            <a href="/views/productos"><button>Ver Productos Cargados</button></a>
        </div>
    </div>

    <div>
        <div id="tablaProductos"></div>
    </div>
    <div>
        <h2>Centro de mensajes</h2>
        <p>Ingrese su mail</p>
        <input id="user"/>
        <p>Mensaje</p>
        <input id="mensaje"/>
        <div id="container">
            <p id="log"></p>
        </div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
